    <!DOCTYPE html>
        <html data-ng-app="">
            <head>
                
                <meta charset="utf-8"> 
                
                <!--The source of the index.css file   -->
                <link rel= "stylesheet" href="./css/index.css" type="text/css"/>
                <!--
                http://localhost:8012/MWA_Workshop7/www/index.html
                -->
            
                </head>
            
    <!--           
    The ng-app directive tells AngularJS that the <body> element is the "owner" of an AngularJS application
    The ng-controller="toDoListController" attribute is an AngularJS directive. It defines a controller-->
                
            <body id="highlight" ng-app="myApp" class="container-fluid" data-ng-controller="toDoListController"> 
            
                <h2>To Do List App</h2>
                
                <!--This is the angular md icon being used-->
                <i class="material-icons md=48">format_list_numbered</i>
               
                
                <!-- The ng-repeat directive repeats a set of HTML, in this case our to do list items a given number of times   -->
                <div ng-repeat="x in toDoList | filter:searchText">
                <ul>  
                <li >    
                <!-- ng-model binds the value of an input field to a variable in the scope. -->  
                <input type="checkbox" ng-model="x.done"> <span ng-bind="x.todoText"></span>
                
                <!--The input fields are bound to the "x.text" and "x.description" variables-->
                {{ x.text + " " + x.description }}    
                    
                </li>
                </ul>    
                </div>    
          
                 
                <!--Run the addMeToList() function when the form is submitted-->
                <form ng-submit="addMeToList()">       
                <l1>
                 <!--    -->
                    
                 <!-- Here we take inputs for the new to do names and descriptions   -->
                <h3 strong>Name and Description of Items to do</h3>
                <input type="text" placeholder="New To Do Name" data-ng-model="newToDo.text" />
                <input type="text"placeholder="New To Do Description" data-ng-model="newToDo.description" /> 
                
                 <!--The input fields are bound to the "newToDo.text" and "newToDo.description" variables-->
                {{ newToDo.text + " " + newToDo.description }}
                <br/><br/>
                <h3 strong>Add New Item</h3>
                    
                <!--A way to submit the entered values to the to do list -->    
                <input type="submit" value="Add New Item">
                </l1>
                 </form>     
                <br/>
                
                <!--Run the remove() function when this button is clicked-->
                <p><button class="button button1" ng-click="remove()">Remove marked items</button></p>
                
               
              
                <!--The source of our local angular.js and our own local js file   -->
                <script src="./js/angular.js" type="text/javascript"></script>
                <script src="./js/index.js"></script> 
                <!--The source of our local material-icons.css file   -->
                <link href="./img/iconfont/material-icons.css" rel="stylesheet"> 
            </body>
        </html>
